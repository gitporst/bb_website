{% load extra_tags %}

<h1>Runde {{ round_nr }}</h1>
{% if error_message %} <p><strong>{{ error_message }}</strong>
</p>{% endif %}

<h2>Wurfeintragung</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form, player in formset|zip:player_list %}
    {{ player }} {{ form }}
    <p></p>
    {% endfor %}
    <button type="submit">Save</button>
</form>
